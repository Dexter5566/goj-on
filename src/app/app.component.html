<div class="content" role="main">
    <div class="card-container terminal">
        <button
            [disabled]="card.done || card.active"
            class="card card-small"
            [class.done]="card.done"
            [class.active]="card.active"
            *ngFor="let card of cards"
            (click)="selectCard(card)"
        >
            <span>{{ card.sign }} </span>
        </button>
    </div>

    <div class="content" role="main">
        <h1>
            Select Game Mode
            <small>【 Match あ/ア/a to earn a score 】</small>
        </h1>
        <div class="card-container">
            <button class="card" *ngFor="let item of menuItems" (click)="selectMode(item.keys, item.pool)">
                {{ item.label }}
            </button>
        </div>
    </div>
